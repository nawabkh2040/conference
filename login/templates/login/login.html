<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Admin Login</title>
  </head>

  <style>
    nav{
        height: 62px;
    }
    .navbar-brand {
        display: flex;
        align-items: center;
        color: black;
    }
    .navbar-logo {
        margin-top: 0px;
        margin-right: 0px;
        width: 59px;
        height: 59px;
        background-image: url("college_logo.png");
        background-size: cover;
        background-position: center;
        margin-right: 4px;
        border-radius: 50%; 
    }
    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg " style="background-color: rgba(9, 9, 95, 0.788);">
        <div class="container-fluid">
            
            <a class="navbar-brand" style="color: white; margin-right: 4rem; font-size: 23px;font-weight: bold; font-family: Arial, Helvetica, sans-serif;" href="/"><div class="navbar-logo"></div>BGI Conference</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="authorDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" style="color: white; font-size: 18px; font-family: Arial, Helvetica, sans-serif;">
                            Author
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="authorDropdown">
                            <li><a class="dropdown-item" href="/singup/">Signup</a></li>
                            <li><a class="dropdown-item" href="/singup/singin/">Signin</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="reviewerDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" style="color: white; font-size: 18px; font-family: Arial, Helvetica, sans-serif;">
                            Reviewer
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="reviewerDropdown">
                            <li><a class="dropdown-item" href="/reviewer/sing-up/">Signup</a></li>
                            <li><a class="dropdown-item" href="/reviewer/sing-in/">Signin</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white; font-size: 18px; font-family: Arial, Helvetica, sans-serif;" href="/login/">Admin LogIn</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% comment %} <a class="btn btn-secondary mx-2" href="/">Back</a> {% endcomment %}
    <div class="container mt-5">
      <form
        class="col-10 mx-auto card p-3 shadow-lg"
        action="/login/"
        method="post"
      >
      <h1 style="text-align: center">Admin Login</h1>
      <br>
        {% csrf_token %}
        {% if error_message %}
               <p style="color: rgb(216, 65, 65);" >{{ error_message }}</p>
        {% endif %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="username"
            name="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="col-auto my-4">
          <button type="submit" class="btn btn-primary ">Login</button>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
     <title>Sing In | User Sing In Page</title>
</head>
<body>
  <a style="text-decoration: none; color: rgb(22, 139, 235); " href="../">Back</a>
     <div class="container mt-5">
          <form
            class="col-10 mx-auto card p-3 shadow-lg"
            action="/singup/singin/"
            method="post"
          >
          <h1 style="text-align: center">User Sing In</h1>
          <br>
          {% if error_message %}
               <p style="color: rgb(216, 65, 65);" >{{ error_message }}</p>
          {% endif %}
          {% if success_message %}
               <p style="color: rgb(34, 197, 45);" >{{ success_message }}</p>
          {% endif %}
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="username"
                name="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label> -->
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Sing In</button>
              <button type="submit" class="btn btn-primary"><a style="text-decoration: none; color: white;" href="../">Sing Up</a></button>
            </div>
          </form>
     </div>
</body>
</html>

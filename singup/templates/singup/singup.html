<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Singup | User Page</title>
  </head>
  <body>
    <a class="btn btn-secondary mx-2" href="/">Back</a>
    <div class="container mt-5">
      <form
        action="/singup/"
        class="col-10 mx-auto card p-3 shadow-lg"
        method="post"
        oninput='up2.setCustomValidity(up2.value != password.value ? "Passwords do not match." : "")'
      >
        {% csrf_token %}
        {% if error_message %}
               <p style="color: rgb(216, 65, 65);" >{{ error_message }}</p>
        {% endif %}
        <h1 style="text-align: center" class="center">User Sing Up Page</h1>
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Full Name</label>
          <input required
            type="name"
            name="name"
            class="form-control"
            id="exampleInputName"
            aria-describedby="emailHelp"
          />
          <label for="exampleInputNumber" class="form-label"
            >Mobile Number</label
          >
          <input required
            type="number"
            name="number"
            class="form-control"
            id="exampleInputNumber"
            aria-describedby="emailHelp"
          />
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input required
            type="email"
            name="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
          <div class="form-group">
            <label for="pwd" class="col-form-label">Password:</label>
            <input required
              type="password"
              class="form-control"
              id="pwd"
              name="password"
            />
          </div>
          <div class="form-group">
            <label for="pwd" class="col-form-label">Confirm Password:</label>
            <input type="password" required class="form-control" id="pwd" name="up2" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary my-3">Submit</button>
            <button type="submit" class="btn btn-primary my-3">
              <a
                style="
                  text-decoration: none;
                  text-underline-offset: none;
                  color: aliceblue;
                "
                href="../singup/singin/"
                >Sing In</a
              >
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>

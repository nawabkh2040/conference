<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

                    color: white;
               }
          </style>
          <div class="container-fluid  ">
               <a class="navbar-brand" style="color: white;" href="#">Conference</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                         <li class="nav-item">
                              <a class="nav-link active" style="color: white;" aria-current="page" href="/singup/success/">Home</a>

                         <li class="nav-item">
                              {% comment %} <a class="nav-link" style="color: white;" href="/singup/success/upload/list-of-Papers/">Paper Submited </a> {% endcomment %}

                              {% comment %} <a class="nav-link" style="color: white;" href="/singup/success/upload/">Submit A Paper</a> {% endcomment %}

                              <a class="nav-link" style="color: white;" href="/singup/success/list-of-conference/">List of Conference</a>
                         </li>
                         <li class="nav-item">
                              <a class="nav-link" style="color: white;" href="#http://sdbc.ac.in/">Sushila Devi Bansal
                                   College
                                   Indore </a>
                         </li>
               </div>
               <div class="d-flex">
                    <a style="text-decoration: none;color: aliceblue;"
                              href="/singup/success/logout/"><button type="submit" class="btn btn-danger">Logout</button></a>
               </div>
          </div>
     </nav>
     {% block body %}{% endblock body %}

</html>

{% extends 'singup/base.html' %}
{% block title %}Publish {% endblock title %}
{% block body %}
{% if user.is_authenticated %}
<div class="container my-5">
        <form action="{% url 'upload' conf_id=v1 %}" class="col-10 mx-auto card p-3 shadow-lg"  enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {% if error_message %}
                <p style="color: rgb(14, 226, 71);">{{ error_message }}</p>
                {% endif %}
                <a style="text-decoration: none;" href="{% url 'conference_detail' conf_id=v1 %}">Back</a>
                <div class="topside">
                        <center>
                                <h1 class="text-uppercase">Publisher {{uname}} </h1>
                                <h4>Here You Can Upload Your Paper</h4>
                        </center>
                </div>
                <div class="mb-3">
                        
                        <label for="exampleFormControlInput1" class="form-label">Title Box</label>
                        <input type="titelbox" name="title_paper" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your paper title">
                </div>
                <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Auther Name</label>
                        <input type="name" name="Auth_paper" class="form-control" id="exampleFormControlInput1"
                                placeholder="Ex:Yashavant Karnetkar">
                </div>
                <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea name="Description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Whatever you type"></textarea>
                </div>
                <div class="input-group mb-3">
                        <input type="file" name="pdf_upload" class="form-control" id="inputGroupFile02">

                        <label class="input-group-text" for="inputGroupFile02">Upload</label>

                </div>
                <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Expiry Date</label>
                        <!-- <br> -->
                        <!-- <p>Expiry Date</p>
                                        <br> -->
                        <input class="form-control input-group date" name="expiry_date" type="date" id="date">
                </div>
                <div class="col-auto">
                        <button type="submit" class="btn btn-success my-3">Submit</button>
                </div>

        </form>
</div>
{% endif %}
{% endblock body %}
